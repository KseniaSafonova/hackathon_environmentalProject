<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Городское компостирование</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.png" alt="logo" width="100px">
        </div>
        <div class="header__links">
            <a href="#main" class="header__menu">О НАС</a>
            <a href="#news" class="header__menu">НОВОСТИ</a>
            <a href="#contacts" class="header__menu">КОНТАКТЫ</a>
        </div>
        <div class="header__socialNetworks">
            <a href="#"><img src="./images/vk.png" alt="VK" class="header__socialNetworks-icon"></a>
            <a href="#"><img src="./images/telegram.png" alt="Telegram" class="header__socialNetworks-icon"></a>
        </div>
    </header>

    <main class="container">
        <div class="container__title">
            <h1>ГОРОДСКОЕ КОМПОСТИРОВАНИЕ</h1>
            <p>Пункты приёма органических отходов в вашем городе</p>
        </div>
        <div class="container__image">
            <img src="./images/titleImg.jpg" alt="Title" id="titleImg">
        </div>
        <article class="container__main">
            <div><span>Выберите ваш город:</span>
                <select id="choice" onchange="chooseCity()">
                    <option>...</option>
                    <option value="Moscow">Москва</option>
                    <option value="Saint_Petersburg">Санкт-Петербург</option>
                    <option value="Novosibirsk">Новосибирск</option>
                    <option value="Yekaterinburg">Екатеринбург</option>
                    <option value="Kazan">Казань</option>
                    <option value="Nizhny_Novgorod">Нижний Новгород</option>
                    <option value="Chelyabinsk">Челябинск</option>
                    <option value="Samara">Самара</option>
                    <option value="Rostov-on-Don">Ростов-на-Дону</option>
                    <option value="Ufa">Уфа</option>
                </select>
            </div>
            <div class="container__data">
                <div class="container__data-weather">
                    <div id="temperature"></div>
                    <div id="pressure"></div>
                </div>
                <div class="container__data-pollution">
                    <!-- добавить пдк -->
                    <div id="co"></div>
                    <div id="no"></div>
                    <div id="no2"></div>
                    <div id="so2"></div>
                </div>
                <div class="container__data-cityMap">
                    <div id="map"></div>
                </div>
                <div class="container__data-statistics">
                    <p id="statisticsInfo"></p>
                    <canvas id="statistics"></canvas>
                </div>
        </article>
    </main>

    <footer class="footer">
        <div>НАШИ КОНТАКТЫ</div>
        <div>+7 123 456 78 90</div>
        <div>collectedorganic@gmail.com</div>

        <div class="footer__socialNetworks">
            <a href="#"><img src="./images/vk.png" alt="VK" class="footer__socialNetworks-icon"></a>
            <a href="#"><img src="./images/telegram.png" alt="Telegram" class="footer__socialNetworks-icon"></a>
        </div>
    </footer>
    <script src="registration.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
